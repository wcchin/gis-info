	<script type="text/javascript">
		console.log(journals);
		var table = new Tabulator("#table-journals", {
		data:journals,
		//autoColumns:true,
		height:"600px",
		rowHeight:30,
		layout:"fitDataFill",
		responsiveLayout:"collapse",
		responsiveLayoutCollapseStartOpen:false,
		movableRows:false,
		rowHeader:{formatter:"responsiveCollapse", width:30, minWidth:30, hozAlign:"center", resizable:false, headerSort:false},
		columns:[
			{title:"Name", field:"Url", width:"70%", responsive:0, 
				formatter:"link", formatterParams:{
					labelField:"Name", urlField:"Url", target:"_blank",}},
			{title:"OA", field:"Open Access", hozAlign:"left", width:80},
			{title:"Publisher", field:"Publisher", hozAlign:"left", width:150},
			//{title:"Url", field:"Url", hozAlign:"left", width:250, responsive:3,
